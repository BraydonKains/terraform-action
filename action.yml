name: 'Terraform Action'
description: 'This is for terraform'
inputs:
  terraform_directory:
    description: 'The working directory of the Terraform to deploy'
    required: true
    default: 'terraform'
runs:
  using: 'composite'
  steps:
    - run: ls
      shell: bash
      working-directory: ${{ inputs.terraform-directory }}
    - run: terraform init
      shell: bash
      working-directory: ${{ inputs.terraform-directory }}
    - run: terraform plan 
      shell: bash
      working-directory: ${{ inputs.terraform-directory }}

